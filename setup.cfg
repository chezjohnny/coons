[aliases]
test = pytest

[build_sphinx]
source-dir = docs/
build-dir = docs/_build
all_files = 1

[bdist_wheel]
universal = 1

[pydocstyle]
add_ignore = D401

[compile_catalog]
directory = coons/translations/

[extract_messages]
copyright_holder = Johnny Mariéthoz
msgid_bugs_address = chezjohnny@gmail.com
mapping-file = babel.ini
output-file = coons/translations/messages.pot
add-comments = NOTE

[init_catalog]
input-file = coons/translations/messages.pot
output-dir = coons/translations/

[update_catalog]
input-file = coons/translations/messages.pot
output-dir = coons/translations/
